apiVersion: v1
kind: Secret
metadata:
  name: {{ include "scout.fullname" . }}-secrets
  namespace: {{ include "scout.namespace" . }}
  labels:
    {{- include "scout.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # To generate: echo -n "your-secure-token" | base64
  SCOUT_AUTH_TOKEN: {{ .Values.auth.token | b64enc | quote }}
stringData:
  # Use stringData for easier management - these will be base64 encoded automatically
  SCOUT_PROTECTED_API: {{ .Values.auth.protectedAPI | quote }} 